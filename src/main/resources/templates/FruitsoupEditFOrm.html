<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit Fruits Soup Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head> 
<body>
    <div class="container">
        <h1>Edit Fruits Soup Item</h1>
        <!-- Note the enctype attribute added to support file uploads -->
        <form action="/soupandFruits/update" method="post" th:object="${Fmodel}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" th:field="*{price}" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="FruitShoup_Nmae">Fruit and Soup Name:</label>
                <input type="text" id="FruitShoup_Nmae" name="FruitShoup_Nmae" class="form-control" th:field="*{FruitShoup_Nmae}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" th:field="*{quantity}" min="1" required>
            </div>
             <div>
                <label for="image">Upload Image:</label>
                <input type="file" name="image">
            </div>
            <button type="submit" class="btn btn-success">Update Fruits And Soup</button>
        </form>
        <p th:text="${message}" class="mt-3"></p>
    </div>
</body>
</html>
