<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit category</h1>
        <form action="/category/update" method="post" th:object="${catmodel}">
            <div class="form-group">
                <label for="category">category:</label>
                <input type="text" id="category" name="category" class="form-control" th:field="*{category}"required>
            </div>
            <div class="form-group">
                <label for="search">search:</label>
                <input type="text" id="search" name="search" class="form-control" th:field="*{search}" required>
            </div>
           
             <input type="hidden" name="id" th:field="*{id}">
            <input type="submit" value="Update" class="btn btn-success">
           
        </form>
        <p th:text="${message}" class="mt-3"></p>
    </div>
</body>
</html>
