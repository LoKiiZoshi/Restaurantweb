<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>View Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>View Cart</h1>
        <form action="/cart/back" method="post" th:object="${catmodel}">
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" class="form-control" th:field="*{price}" step="0.01" min="0" required readonly>
            </div>
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" class="form-control" th:field="*{productName}" required readonly>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" class="form-control" th:field="*{quantity}" min="1" required readonly>
            </div>
            <div class="form-group">
                <label for="image">Current Image:</label>
                <!-- Display current image if it exists -->
                <div th:if="*{imageUrl}">
                    <img th:src="@{${catmodel.imageUrl}}" alt="Current Image" style="width: 100px; height: auto;">
                </div>
            </div>
            <br>
            <input type="hidden" name="id" th:field="*{id}">
            <input type="submit" value="Back" class="btn btn-success">
        </form>
        <p th:text="${message}" class="mt-3"></p>
    </div>
</body>
</html>
